<!DOCTYPE html>
<html>
<head>
    <title>Custom Boxing Belt</title>
    <script src="https://cdn.jsdelivr.net/npm/fabric@4.6.0/dist/fabric.min.js"></script>
</head>
<body>
    <form id="beltForm">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" required minlength="2" maxlength="2">
        <input type="submit" value="Generate">
    </form>

    <canvas id="beltCanvas" width="800" height="400" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        document.getElementById('beltForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var initials = document.getElementById('initials').value.toUpperCase();

            var canvas = new fabric.Canvas('beltCanvas');
            fabric.Image.fromURL('https://visukyle.github.io/bg.png', function(img) {
                img.scaleToWidth(canvas.width);
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width,
                    scaleY: canvas.height / img.height
                });

                var text = new fabric.Text(initials, {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    fill: '#000000',
                    fontSize: 50
                });
                canvas.add(text);
            });
        });
    </script>
</body>
</html>
